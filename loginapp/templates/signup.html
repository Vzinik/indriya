{% extends "base.html" %}

{% block content %}

    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Create an Acoount</h1>

            <form name="signup_form">

                <label for="name">Name</label>
                <input type="text" name="name" class="field" required>

                <label for="phone">Phone</label>
                <input type="tel" name="phone" class="field" required>

                <label for="name">Email</label>
                <input type="email" name="email" class="field" required>

                <label for="name">Password</label>
                <input type="password" name="password" class="field" required>

                <label for="name">Retype your password</label>
                <input type="password" name="confirm_password" class="field" required>
                
                <label for="name">Device ID</label>
                <input type="text" name="deviceID" class="field" required>

                <p class="error error--hidden"></p>

                <input type="submit" value="Sign up" class="btn">
            </form>
        </div>
    </div>

{% endblock %}
